<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 40px;
        }
        form {
            width: 400px;
            background: white;
            border: 1px solid #aaa;
            padding: 20px 30px;
            margin: auto;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
        }
        .buttons {
            margin-top: 15px;
            text-align: center;
        }
        input[type="submit"], input[type="reset"] {
            width: 100px;
            padding: 8px;
            margin: 5px;
            cursor: pointer;
        }
        .inline {
            width: auto;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <h2><b>Conference Registration Form</b></h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99" value="18" required>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" class="inline"> Male<br>
        <input type="radio" id="female" name="gender" value="female" class="inline"> Female

        <label for="country">Country of Residence:</label>
        <select id="country" name="country">
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <option value="Other">Other</option>
        </select>

        <label>Areas of Interest:</label>
        <input type="checkbox" name="interest" value="Software Development" class="inline"> Software Development<br>
        <input type="checkbox" name="interest" value="Data Science" class="inline"> Data Science<br>
        <input type="checkbox" name="interest" value="Cybersecurity" class="inline"> Cybersecurity<br>
        <input type="checkbox" name="interest" value="Artificial Intelligence" class="inline"> Artificial Intelligence

        <label>Experience Level:</label>
        <input type="radio" name="experience" value="Beginner" class="inline"> Beginner<br>
        <input type="radio" name="experience" value="Intermediate" class="inline"> Intermediate<br>
        <input type="radio" name="experience" value="Advanced" class="inline"> Advanced

        <label for="comments">Comments or Questions:</label>
        <textarea id="comments" name="comments" placeholder="Any comments or questions?"></textarea>

        <div class="buttons">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
